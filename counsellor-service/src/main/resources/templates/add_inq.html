<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add inq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Center the form on the page */
      .form-container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
      }

      /* Style the form elements */
      label {
          display: block;
          margin: 10px 0 5px;
      }

      input[type="text"],
      select {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
      }

      input[type="submit"] {
          background-color: #FC8019;
          color: #FFFFFF;
        border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #e07b00;
        }

        .error {
            color: red;
        }

        .readonly {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/counsellor/dashboard-page">dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inquiries/view-enq">view inquires</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/counsellor/logout">logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <h1>Inquiry Form</h1>
    <span>
        <p th:text="${successMessage}"></p>
        <p th:text="${failMessage}"></p>
    </span>



    <form th:action="@{/inquiries/inq}" th:object="${enquiries}" method="POST">

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" th:field="*{studentName}" placeholder="Enter student's name" />
        <input type="hidden" th:field="*{id}" required>
        <div class="error" th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></div>

        <label for="studentPhoneNumber">Student Phone Number:</label>
        <input type="text" id="studentPhoneNumber" th:field="*{studentPhoneNumber}" placeholder="Enter student's phone number" />
        <div class="error" th:if="${#fields.hasErrors('studentPhoneNumber')}" th:errors="*{studentPhoneNumber}"></div>

        <label for="courseName">Course Name:</label>
        <select id="classMode1" th:field="*{courseName}">
            <option value="Java">Java</option>
            <option value="Paython">Paython</option>
            <option value="Devops">Devops</option>
        </select>

        <label for="classMode">Class Mode:</label>
        <select id="classMode" th:field="*{classMode}">
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>

        </select>
        <div class="error" th:if="${#fields.hasErrors('classMode')}" th:errors="*{classMode}"></div>

        <label for="inquiriesStatus">Inquiry Status:</label>
        <select id="inquiriesStatus" th:field="*{inquiriesStatus}">
            <option value="Open">Open</option>
            <option value="Enrolled">Enrolled</option>
            <option value="Lost">Lost</option>
        </select>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
