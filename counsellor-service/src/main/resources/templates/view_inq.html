<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inquiries/inq">add inquires</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/counsellor/dashboard-page">dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/counsellor/logout">logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1 style="color:aqua; text-align:center">View all enquiries</h1>

<div class="container">
    <form th:action="@{/inquiries/filter-enq}" th:object="${enquiresList}" method="POST">
        <table>
            <tr>
                <td>
                    Course Name :
                    <select id="courseName" th:field="*{courseName}">
                        <option value="Java">Java</option>
                        <option value="Paython">Paython</option>
                        <option value="Devops">Devops</option>
                    </select>
                </td>
                <td>
                    class Mode :
                    <select id="classMode" th:field="*{classMode}">
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>

                    </select>
                </td>
                <td>
                    status :
                    <select id="inquiriesStatus" th:field="*{inquiriesStatus}">
                        <option value="Open">Open</option>
                        <option value="Enrolled">Enrolled</option>
                        <option value="Lost">Lost</option>
                    </select>
                </td>
            </tr>

        </table>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>


</div>

<table class="table table-bordered border-primary">
    <thead>
    <th>Name</th>
    <th>Phone Number</th>
    <th>Course Name</th>
    <th>Mode</th>
    <th>Status</th>
    <th>Edit</th>
    </thead>
    <tbody>
    <tr th:each="enq: ${enquires}">
        <td th:text="${enq.studentName}"></td>
        <td th:text="${enq.studentPhoneNumber}"></td>
        <td th:text="${enq.courseName}"></td>
        <td th:text="${enq.classMode}"></td>
        <td th:text="${enq.inquiriesStatus}"></td>
        <td>
            <a th:href="@{'/inquiries/edit-enquiry?id='+${enq.id}}">Edit</a>
        </td>



    </tr>
    </tbody>

</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
